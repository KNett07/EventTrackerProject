

<h1>RuffLife Dog Tracker : {{getDogCount()}}</h1>


<div>
<table *ngIf="!selected" class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Name: (click for profile)</th>
      <th>Remove Dog Info from Tracker</th>

    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let dog of dogs">
      <td (click)="displayDog(dog)">{{dog.name}}</td>

      <br><button (click)="deleteDog(dog.id)">X</button>

    </tr>


  </tbody>


</table>
</div>



<form *ngIf="!selected">
  <h2> Add a new doggo to the pack:</h2> <br>
  <label >Name </label>
  <input type="text" name="name" [(ngModel)]="newDog.name"> <br>
  <label >Fav Toy</label>
  <input type="text" name="favToy" [(ngModel)]="newDog.favToy"> <br>
  <label >Fav Treat </label>
  <input type="text" name="favTreat" [(ngModel)]="newDog.favTreat"> <br>
  <label >Fav Place </label>
  <input type="text" name="favPlace" [(ngModel)]="newDog.favPlace"> <br>
  <label >Vices </label>
  <input type="text" name="vices" [(ngModel)]="newDog.vices"> <br>

  <input type="submit" name="submit" (click)="addDog()">
</form>

<div id='dogDetails' *ngIf="selected && !editDog  ">
  <!-- <p>{{selected.id}}</p> -->
  <label >Name:</label>
  <p>{{selected.name}}</p>
  <label >Fav Toy:</label>
   <p>{{selected.favToy}}</p>
   <label >Fav Treat: </label>
  <p>{{selected.favTreat}}</p>
  <label >Fav Place:</label>
  <p>{{selected.favPlace}}</p>
  <label >Vices:</label>
  <p>{{selected.vices}}</p>

  <button (click)="displayTable()">Back</button>
  <button (click)="setEditDog()">Edit</button>
</div>
<br><br>
<form *ngIf="editDog">
  <label for="">Name:</label>
  <input type="text" name="name" [(ngModel)]="editDog.name"><br>
  <label for="">Fav Toy:</label>
  <input type="text" name="favToy" [(ngModel)]="editDog.favToy"><br>
  <label for="">Fav Treat:</label>
  <input type="text" name="favTreat" [(ngModel)]="editDog.favTreat"><br>
  <label for="">Fav Place:</label>
  <input type="text" name="favPlace" [(ngModel)]="editDog.favPlace"><br>
  <label for="">Vices:</label>
  <input type="text" name="vices" [(ngModel)]="editDog.vices"><br>

  <input type="submit" name="Save" value="Save" (click)=updateDog(editDog)>
  <input type="submit" name="Cancel" value="Cancel" (click)="editDog = null">

</form>
